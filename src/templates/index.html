<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Plan Polygon Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Floor Plan Polygon Detector</h1>
        <div class="controls">
            <select id="sampleSelect" class="btn secondary">
                <option value="">Select Sample...</option>
            </select>
            <span style="margin: 0 0.5rem">OR</span>
            <input type="file" id="fileInput" accept=".json" class="file-input">
            <label for="fileInput" class="btn secondary">Browse Local JSON</label>
            <button id="detectBtn" class="btn primary">Create Polygons</button>
        </div>
        <div class="controls" style="margin-left: 1rem; border-left: 1px solid #dee2e6; padding-left: 1rem;">
            <input type="checkbox" id="showMissing" checked>
            <label for="showMissing" style="font-size: 0.9rem; margin-left: 0.5rem; cursor: pointer;">Show Missing
                Lines</label>
        </div>
        <!-- [NEW] Stats Display -->
        <div id="statsContainer" class="stats-bar" style="display: none;">
            <span class="stat-label">Coverage:</span>
            <span id="coverageVal" class="stat-value">0%</span>
            <span class="stat-label" style="margin-left: 1rem;">Time:</span>
            <span id="timeVal" class="stat-value">0s</span>
        </div>
    </header>

    <main class="split-screen">
        <div class="panel">
            <div class="panel-header">
                <h2>Input Lines (Edit Mode)</h2>
                <span class="hint">Drag endpoints to adjust</span>
            </div>
            <div class="canvas-container" id="inputContainer">
                <canvas id="inputCanvas"></canvas>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2>Detected Polygons</h2>
                <span class="hint">Read Only</span>
            </div>
            <div class="canvas-container" id="outputContainer">
                <canvas id="outputCanvas"></canvas>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
